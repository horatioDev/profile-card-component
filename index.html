<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main class="card-wrapper">
    <div class="card">
      
      <div class="bg-img">
        <img class="bg-img" src="images/bg-pattern-card.svg" alt="Background Image">
      </div>
      <div class="profile-content">
          <div class="profile-user">
            <div class="profile-picture">
              <img src="images/image-victor.jpg" alt="Victor Crest">
            </div>
            <h1 class="name">Victor Crest<span>26</span></h1>
            <p class="location">London</p>
          </div>
          <hr>
          <footer>
            <div class="stats">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="stats">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="stats">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </footer>
        </div>
    </div>
  </main>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ray-Xavier-2021">Horatio Hanley</a>.
  </div>
</body>
</html>
